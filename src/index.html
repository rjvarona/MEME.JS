<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MEME JS FRAMEWORK</title>
	</head>
	<body>
		<!-- this is where we will load our templates -->
		<div id="meme"></div>
		<meme-app></meme-app>
	</body>
</html>

<script>
	class Meme extends HTMLElement {
		constructor() {
			super();
		}
	}

	customElements.define('meme-app', Meme);

	var meme = new Meme();
	meme.innerHTML = 'test erere';
	meme.style.color = 'blue';
	document.body.appendChild(meme);
</script>
